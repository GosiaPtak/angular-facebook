<div class="card">
  <div class="card-header">
    <a [href]="getAuthorLink()">
      <h5>{{ post.author.name }}</h5>
    </a>
    <a [href]="getPostLink()">{{ post.created_time | date:"fullDate" }}</a>
  </div>
  <img [src]="post.images[0]" class="card-img-top" alt="...">
  <div class="card-body">
    
    <p class="card-text">{{ post.body }}</p>
  </div>
</div>
